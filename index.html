<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header for weather app -->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    
               <!-- section to search cities' weather -->
        <section id="dashboard">
            <aside class="weatherSearch">
                <div class="container">
                    <h2>Check The Weather</h2>
                    <form role="form">
                    <div class="form-group">
                        <label for="weather-input"></label>
                        <input type="text" id="weatherInput">
                  
                        <!-- This button will trigger our AJAX call -->
                        <input id="find-weather" type="submit" value="Search">
                    </div>
                    </form>
                                   
                        <table class="table">
                          <thead>
                            <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                              <th scope="col"><strong>City</strong></th>
                            </tr>
                             </thead>
                        <tbody>
                            <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            </tr>  
                        </tbody>
                        </table>
                    </div>
                    </aside>

            <div class="currentWeather">
            <div class="city"></div>
            <div class="tempF"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            
            </div>
        </section>
        
        <div class="forecast"> 
            <h1>5-Day Forecast:</h1>
            <div id="fiveDay" class="rounded mx-auto d-block">
                <div class="forecastCity"></div>
                <div class="forecastDay"></div>
                <div class="forecastTempF"></div>
                <div class="forecastHumidity"></div>
                <div class="forecastTemp"></div>
                <div class="forecastWind"></div>
               
                </div>
            <div id="fiveDayOne" class="rounded mx-auto d-block">
            <div class="fiveDayOneCity"></div>
            <div class="fiveDayOnetDay"></div>
            <div class="fiveDayOneTempF"></div>
            <div class="fiveDayOneHumidity"></div>
            <div class="fiveDayOneTemp"></div>
            <div class="fiveDayOneWind"></div>
            
            </div>
           
            <div id="fiveDayTwo" class="rounded mx-auto d-block">
            <div class="fiveDayTwoCity"></div>
            <div class="fiveDayTwoDay"></div>
            <div class="fiveDayTwoTempF"></div>
            <div class="fiveDayTwoHumidity"></div>
            <div class="fiveDayTwoTemp"></div>
            <div class="fiveDayTwoWind"></div>
            
            </div>
            <div id="fiveDayThree" class="rounded mx-auto d-block">
                <div class="fiveDayThreeCity"></div>
                <div class="fiveDayThreeDay"></div>
                <div class="fiveDayThreeTempF"></div>
                <div class="fiveDayThreeHumidity"></div>
                <div class="fiveDayThreeTemp"></div>
                <div class="fiveDayThreeWind"></div>
             
            </div>
            
            <div id="fiveDayFour" class="rounded mx-auto d-block">
                <div class="fiveDayFourCity"></div>
                <div class="fiveDayFourDay"></div>
                <div class="fiveDayFourTempF"></div>
                <div class="fiveDayFourHumidity"></div>
                <div class="fiveDayFourTemp"></div>
                <div class="fiveDayFourWind"></div>
               
            </div>

        
        </div>
        
               
    
      
     
            

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
